name: CI - Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: Build and Test All Projects
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 22.x, 24.x ]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # ==========================================
      # Install all workspace dependencies from root
      # ==========================================
      - name: Install all dependencies
        run: npm ci || npm install

      # ==========================================
      # ZWave MCP Server
      # ==========================================
      - name: Validate package structure - zwave-mcp-server
        working-directory: ./apps/zwave-mcp-server
        run: |
          echo "Checking MCP server entry points..."
          test -f src/index.js || exit 1
          test -f src/mcp-client.js || exit 1
          echo "✅ MCP server structure validated"

      # ==========================================
      # Oracle App (Next.js)
      # ==========================================
      - name: Run linter - oracle
        working-directory: ./apps/oracle
        run: npm run lint

      - name: Run tests - oracle
        working-directory: ./apps/oracle
        run: npm test

      - name: Build - oracle
        working-directory: ./apps/oracle
        run: npm run build

      # ==========================================
      # Voice Gateway OWW
      # ==========================================
      - name: Run linter - voice-gateway-oww
        working-directory: ./apps/voice-gateway-oww
        run: npm run lint

      - name: Run tests - voice-gateway-oww
        working-directory: ./apps/voice-gateway-oww
        run: npm test

      - name: Validate package structure - voice-gateway-oww
        working-directory: ./apps/voice-gateway-oww
        run: |
          echo "Checking voice gateway structure..."
          test -f src/main.js || exit 1
          echo "✅ Voice gateway structure validated"

      # ==========================================
      # Summary
      # ==========================================
      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ All builds completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Projects Built:" >> $GITHUB_STEP_SUMMARY
          echo "- Oracle (Next.js)" >> $GITHUB_STEP_SUMMARY
          echo "- ZWave MCP Server" >> $GITHUB_STEP_SUMMARY
          echo "- Voice Gateway OWW" >> $GITHUB_STEP_SUMMARY
